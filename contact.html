<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Responsive Portfolio</title>

        <!--Link to Bootstrap and CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" type = "text/css" href="./Assets/style.css">
    </head>

    <body>
        <header class="container-fluid" id="headerContainer">
            <!-- Nav Bar with Bootstrap elements -->
            <nav class="navbar navbar-expand-md">
                <h1 class="navbar-brand head" id="nameBox">Michael Moreno</h1>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="container-fluid col-md-8 col-sm-12 contentContainer">
                <article class="row">
                    <div class="col-12">
                        <h2>Contact</h2>
                        <hr>
                    </div>
                    <form class="col-12">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="John Smith">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="example@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="5"></textarea>
                        </div>
                        <div class="col-auto my-1">
                            <button type="submit" class="btn btn-primary col-3 formBtn">Submit</button>
                        </div>
                    </form>
                </article>
            </div>
        </main>

        <footer>
            <div class="container-fluid fixed-bottom footerContainer">
                <p class="text-center">&copy;Copyright</p>
            </div>
        </footer>
    </body>
</html>
